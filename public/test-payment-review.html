<!DOCTYPE html>

    <title>–¢–µ—Å—Ç –æ–ø–ª–∞—Ç—ã –∏ –æ—Ç–∑—ã–≤–æ–≤</title>
    <style>

<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç –æ–ø–ª–∞—Ç—ã –∏ –æ—Ç–∑—ã–≤–æ–≤</h1>
        
        <div class="form-group">
            <label for="orderNumber">–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: ORD-20260105-13QGDU):</label>
            <input type="text" id="orderNumber" placeholder="ORD-20260105-13QGDU" value="ORD-20260105-13QGDU">
        </div>
        
        <div class="form-group">
            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–¥–ª—è –æ—Ç–∑—ã–≤–∞):</label>
            <input type="text" id="phone" placeholder="+79991234567">
        </div>
        
        <div class="form-group">
            <label for="testType">–¢–∏–ø —Ç–µ—Å—Ç–∞:</label>
            <select id="testType">
                <option value="both">–û–±–∞ —Ç–µ—Å—Ç–∞ (–æ–ø–ª–∞—Ç–∞ + –æ—Ç–∑—ã–≤)</option>
                <option value="payment">–¢–æ–ª—å–∫–æ –æ–ø–ª–∞—Ç–∞</option>
                <option value="review">–¢–æ–ª—å–∫–æ –æ—Ç–∑—ã–≤</option>
            </select>
        </div>
        
        <button onclick="runTest()" id="testBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç</button>
        <button onclick="testPaymentUpdate()" id="paymentBtn">–¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã</button>
        <button onclick="testReviewCreate()" id="reviewBtn">–¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ç–∑—ã–≤–∞</button>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'result error' : 'result success';
            resultDiv.innerHTML = `
                <div class="${className}">
                    <h3>${isError ? '‚ùå –û—à–∏–±–∫–∞' : '‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function runTest() {
            const orderNumber = document.getElementById('orderNumber').value;
            const phone = document.getElementById('phone').value;
            const testType = document.getElementById('testType').value;
            const btn = document.getElementById('testBtn');
            
            btn.disabled = true;
            btn.textContent = '–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...';
            
            try {
                const response = await fetch('/api/db/test-payment-review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderNumber, phone, testType }),
                });
                
                const data = await response.json();
                showResult(data, !data.success);
            } catch (error) {
                showResult({ error: error.message }, true);
            } finally {
                btn.disabled = false;
                btn.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç';
            }
        }

        async function testPaymentUpdate() {
            const orderNumber = document.getElementById('orderNumber').value;
            const btn = document.getElementById('paymentBtn');
            
            if (!orderNumber) {
                showResult({ error: '–£–∫–∞–∂–∏—Ç–µ –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞' }, true);
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–ø–ª–∞—Ç—ã...';
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ –Ω–∞–π–¥–µ–º –∑–∞–∫–∞–∑ –ø–æ –Ω–æ–º–µ—Ä—É
                const findResponse = await fetch(`/api/orders?orderNumber=${orderNumber}`);
                const findData = await findResponse.json();
                
                if (!findData.orders || findData.orders.length === 0) {
                    showResult({ error: `–ó–∞–∫–∞–∑ ${orderNumber} –Ω–µ –Ω–∞–π–¥–µ–Ω` }, true);
                    return;
                }
                
                const order = findData.orders[0];
                const now = new Date().toISOString();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–ø–ª–∞—Ç—ã
                const updateResponse = await fetch(`/api/orders/${order.Id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paid: true,
                        paid_at: now,
                        payment_method: 'card',
                        payment_status: 'paid',
                        updated_at: now,
                    }),
                });
                
                const updateData = await updateResponse.json();
                
                if (updateResponse.ok) {
                    showResult({
                        success: true,
                        message: '–°—Ç–∞—Ç—É—Å –æ–ø–ª–∞—Ç—ã –æ–±–Ω–æ–≤–ª–µ–Ω',
                        orderId: order.Id,
                        orderNumber: order.order_number,
                        before: {
                            payment_status: order.payment_status,
                            paid: order.paid,
                        },
                        after: {
                            payment_status: 'paid',
                            paid: true,
                            paid_at: now,
                        },
                    });
                } else {
                    showResult({ error: updateData.error || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è' }, true);
                }
            } catch (error) {
                showResult({ error: error.message }, true);
            } finally {
                btn.disabled = false;
                btn.textContent = '–¢–µ—Å—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã';
            }
        }

        async function testReviewCreate() {
            const orderNumber = document.getElementById('orderNumber').value;
            const phone = document.getElementById('phone').value;
            const btn = document.getElementById('reviewBtn');
            
            if (!orderNumber) {
                showResult({ error: '–£–∫–∞–∂–∏—Ç–µ –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞' }, true);
                return;
            }
            
            btn.disabled = true;
            btn.textContent = '–°–æ–∑–¥–∞–Ω–∏–µ –æ—Ç–∑—ã–≤–∞...';
            
            try {
                // –ù–∞–π–¥–µ–º –∑–∞–∫–∞–∑
                const findOrderResponse = await fetch(`/api/orders?orderNumber=${orderNumber}`);
                const findOrderData = await findOrderResponse.json();
                
                if (!findOrderData.orders || findOrderData.orders.length === 0) {
                    showResult({ error: `–ó–∞–∫–∞–∑ ${orderNumber} –Ω–µ –Ω–∞–π–¥–µ–Ω` }, true);
                    return;
                }
                
                const order = findOrderData.orders[0];
                
                // –ù–∞–π–¥–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let userId = order.user_id;
                
                if (!userId && phone) {
                    const findUserResponse = await fetch(`/api/db/[...path]?path=Users&where=(Phone,eq,${phone})`);
                    const findUserData = await findUserResponse.json();
                    if (findUserData.list && findUserData.list.length > 0) {
                        userId = findUserData.list[0].Id;
                    }
                }
                
                if (!userId) {
                    showResult({ 
                        error: '–ù–µ –Ω–∞–π–¥–µ–Ω user_id –¥–ª—è –∑–∞–∫–∞–∑–∞. –£–∫–∞–∂–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ —É–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∑–∞–∫–∞–∑ –ø—Ä–∏–≤—è–∑–∞–Ω –∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é' 
                    }, true);
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º –æ—Ç–∑—ã–≤
                const reviewData = {
                    order_id: order.Id,
                    user_id: userId,
                    rating: 5,
                    text: `–¢–µ—Å—Ç–æ–≤—ã–π –æ—Ç–∑—ã–≤ –æ—Ç ${new Date().toLocaleString('ru-RU')}`,
                };
                
                const createResponse = await fetch('/api/db/[...path]', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: 'Reviews',
                        data: reviewData,
                    }),
                });
                
                const createData = await createResponse.json();
                
                if (createResponse.ok) {
                    showResult({
                        success: true,
                        message: '–û—Ç–∑—ã–≤ —Å–æ–∑–¥–∞–Ω',
                        review: createData,
                        orderId: order.Id,
                        orderNumber: order.order_number,
                        userId: userId,
                    });
                } else {
                    showResult({ error: createData.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ç–∑—ã–≤–∞' }, true);
                }
            } catch (error) {
                showResult({ error: error.message }, true);
            } finally {
                btn.disabled = false;
                btn.textContent = '–¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ç–∑—ã–≤–∞';
            }
        }
    </script>
