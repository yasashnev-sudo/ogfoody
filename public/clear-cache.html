        function clearAndReload() {

                // ‚ö†Ô∏è –ù–ï —É–¥–∞–ª—è–µ–º orders_* - –æ–Ω–∏ —Å–æ–¥–µ—Ä–∂–∞—Ç –¥–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–æ–≤ (–±–ª—é–¥–∞), –∫–æ—Ç–æ—Ä—ã–µ —Å–ª–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –ë–î

                if (key && (key.startsWith('profile_') || key === 'currentUser')) {
