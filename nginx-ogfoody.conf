# Nginx конфигурация для ogfoody.ru
# Путь установки: /etc/nginx/sites-available/ogfoody.conf

# Редирект www -> non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.ogfoody.ru;
    return 301 https://ogfoody.ru$request_uri;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name ogfoody.ru;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Редирект на HTTPS
    location / {
        return 301 https://ogfoody.ru$request_uri;
    }
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ogfoody.ru;

    # SSL сертификаты (будут созданы через certbot)
    ssl_certificate /etc/letsencrypt/live/ogfoody.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ogfoody.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/ogfoody.ru/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # ✅ Отключаем запрос разрешения на поиск устройств в локальной сети
    add_header Permissions-Policy "local-network-access=(), bluetooth=(), usb=(), serial=(), camera=(), microphone=(), geolocation=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Логи
    access_log /var/log/nginx/ogfoody_access.log;
    error_log /var/log/nginx/ogfoody_error.log warn;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Основной прокси на Next.js приложение
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Кеширование статических файлов Next.js
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Кеширование изображений (favicon обрабатывается отдельно выше)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Кеширование шрифтов
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt и другие мета-файлы
    location = /robots.txt {
        proxy_pass http://localhost:3000;
        access_log off;
    }

    # Favicon - минимальное кеширование для обновления
    location ~* ^/(favicon\.ico|favicon-.*\.png|icon\.svg|apple.*\.png|safari-pinned-tab\.svg)(\?.*)?$ {
        proxy_pass http://localhost:3000;
        access_log off;
        # Не кешируем favicon - всегда свежий
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3000;
        access_log off;
    }
}

# HTTPS редирект для www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.ogfoody.ru;

    ssl_certificate /etc/letsencrypt/live/ogfoody.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ogfoody.ru/privkey.pem;

    return 301 https://ogfoody.ru$request_uri;
}


